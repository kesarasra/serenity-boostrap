<!-- Contact fragment — put this inside #page-content in index.html -->

<section id="contact" class="container py-5" aria-labelledby="contact-title" data-aos="fade-up">
  <h2 id="contact-title" class="section-title">Contact Us</h2>

  <!-- Form card -->

  <div class="contact-card frosted-card" data-parallax="0.2">
    <!-- Alert placeholder -->
    <div id="contact-alert" role="alert" class="alert" aria-live="polite"></div>

  <!-- NOTE: keep action attribute so fallback works; JS will intercept submit
      To use EmailJS, add data-emailjs-service and data-emailjs-template attributes to the form element. -->
  <form id="contact-form" action="https://formspree.io/f/mnqeyggo" method="POST"
    data-emailjs-service="" data-emailjs-template="">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input name="name" id="name" type="text" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input name="email" id="email" type="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="subject" class="form-label">Subject</label>
      <input name="subject" id="subject" type="text" class="form-control">
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea name="message" id="message" rows="5" class="form-control" required></textarea>
    </div>

    <button type="submit" class="btn btn-fuchsia w-100">Send Message</button>
  </form>


    </div>

    <!-- Contact Info -->

    <div class="my-5 mt-6 text-center contact-info">
      <p class="fs-5">
        <i class="bi bi-telephone-fill me-2 fs-4"></i>
        <strong><a href="tel:+959776884275" class="text-decoration-none text-dark">+959 776 884 275</a></strong><br>
        <small class="muted-small">Office Hours: 9:00 a.m. – 5:00 p.m. (MMT)</small>
      </p>

  <p class="mt-3 fs-5 muted-small">This number is also available on:</p>

  <div class="social-links">
    <a href="https://wa.me/959776884275" target="_blank" title="WhatsApp" aria-label="WhatsApp" class="text-success">
      <i class="bi bi-whatsapp"></i>
    </a>
    <a href="https://t.me/+959776884275" target="_blank" title="Telegram" aria-label="Telegram" class="text-primary">
      <i class="bi bi-telegram"></i>
    </a>
    <a href="viber://chat?number=%2B959776884275" target="_blank" title="Viber" aria-label="Viber" class="text-info">
