<head>

  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

      transition: transform 0.25s ease, filter 0.25s ease;
    }
    .social-links a:hover {

      filter: brightness(1.2);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header id="site-header" class="position-fixed w-100 top-0 d-flex justify-content-between align-items-center px-4 py-3">
    <div class="dropdown">
      <button class="btn btn-outline-light" id="hamburgerBtn">&#9776;</button>
      <ul class="dropdown-menu" id="menuDropdown">
        <li><a class="dropdown-item" href="about.html">About</a></li>
        <li><a class="dropdown-item" href="counselors.html">Counselors</a></li>
        <li><a class="dropdown-item" href="services.html">Services</a></li>
        <li><a class="dropdown-item" href="media.html">Media</a></li>
        <li><a class="dropdown-item" href="contact.html">Contact</a></li>

    <a href="index.html">

    </a>

    <a href="index.html" class="fs-4 text-light">üè†</a>
  </header>

  <!-- Contact Section -->
  <main class="container py-5" style="margin-top:120px;">
    <h2 class="section-title text-center mb-4" data-aos="fade-up">Contact Us</h2>
    
    <div class="row justify-content-center">
      <!-- Contact Form -->
      <div class="col-lg-8">
        <div class="frosted-card p-4 shadow-lg" data-aos="fade-up" data-parallax="0.3">
          <form action="https://formspree.io/f/mnqeyggo" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" name="subject" id="subject" class="form-control">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea name="message" id="message" rows="5" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Contact Info -->
    <section class="my-5 text-center">
      <p class="fs-5">
        <i class="bi bi-telephone-fill me-2 fs-4"></i>
        <strong><a href="tel:+959776884275" class="text-decoration-none text-dark">+959 776 884 275</a></strong><br>
        <small class="fs-6">Office Hours: 9:00 a.m. ‚Äì 5:00 p.m. (MMT)</small>
      </p>

      <p class="mt-3 fs-5">This number is also available on:</p>

      <div class="d-flex justify-content-center gap-4 fs-2 social-links">
        <a href="https://wa.me/959776884275" target="_blank" title="WhatsApp" aria-label="WhatsApp" class="text-success">
          <i class="bi bi-whatsapp"></i>
        </a>
        <a href="https://t.me/+959776884275" target="_blank" title="Telegram" aria-label="Telegram" class="text-primary">
          <i class="bi bi-telegram"></i>
        </a>
        <a href="viber://chat?number=%2B959776884275" target="_blank" title="Viber" aria-label="Viber" class="text-info">
          <i class="bi bi-chat-dots-fill"></i>
        </a>
        <a href="sgnl://+959776884275" target="_blank" title="Signal" aria-label="Signal" class="text-secondary">
          <i class="bi bi-shield-lock-fill"></i>
        </a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5 text-light bg-dark">
    <small>&copy; 2025 Serenity Mental Health Service</small>
  </footer>

  <!-- JS dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 900,
      easing: 'ease-in-out',
      once: true,
      mirror: false
    });

    // Simple parallax effect
    window.addEventListener("scroll", () => {
      document.querySelectorAll("[data-parallax]").forEach(el => {
        const factor = parseFloat(el.getAttribute("data-parallax")) || 0.3;
        const y = window.scrollY * factor * -1;
        el.style.transform = `translateY(${y}px)`;
      });
    });
  </script>
</body>
</html>
