<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serenity</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="img/serenity-favicon.svg">

  <style>
    /* Home section */
    #home {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }
    #home iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(2.5);
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    /* Home text block */
    #home-text {
      z-index: 10;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 1rem;
    }
    #home-text h2 {
      font-size: 2rem;
      font-weight: bold;
    }

    /* Bento-section backgrounds */
    #bento-about {
      background-image: url('../img/SerenityGroup.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    #bento-counselors {
      background-image: url('../img/counselors/GroupCounselors.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    #bento-services {
      background-image: url('../img/services/IndividualCounseling.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    #bento-media {
      background-image: url('../img/media/MediaThumbnail.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    /* Overlay with color */
    .bento-overlay {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.25rem;
      border-radius: 0.5rem;
      color: #222;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: rgba(255,255,255,0.35); /* semi-transparent overlay */
      text-align: center;
    }

    /* Different overlay colors per section */
    #bento-about .bento-overlay      { background-color: rgba(240, 230, 140, 0.5); } /* #f0e68c */
    #bento-counselors .bento-overlay { background-color: rgba(144, 238, 144, 0.5); } /* #90ee90 */
    #bento-services .bento-overlay   { background-color: rgba(255, 182, 193, 0.5); } /* #ffb6c1 */
    #bento-media .bento-overlay      { background-color: rgba(144, 238, 144, 0.5); } /* #90ee90 */

    /* Hover effect */
    .bento-section:hover .bento-overlay {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Footer */
    footer {
      background: #111;
      color: #fff;
      padding: 2rem 0;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header id="site-header" class="position-fixed w-100 top-0 d-flex justify-content-between align-items-center px-4 py-3">
    <div class="dropdown">
      <button class="btn btn-outline-light" id="hamburgerBtn">&#9776;</button>
      <ul class="dropdown-menu" id="menuDropdown">
        <li><a class="dropdown-item" href="#about">About</a></li>
        <li><a class="dropdown-item" href="#counselors">Counselors</a></li>
        <li><a class="dropdown-item" href="#services">Services</a></li>
        <li><a class="dropdown-item" href="#media">Media</a></li>
        <li><a class="dropdown-item" href="#contact">Contact</a></li>
      </ul>
    </div>

    <a href="index.html">
      <img src="img/g630.png" alt="Serenity Logo" class="logo-img">
    </a>

    <a href="index.html" class="fs-4 text-light">üè†</a>
  </header>

  <!-- Home Section -->
  <section id="home" class="position-relative vh-100 overflow-hidden">
    <div class="position-absolute top-0 start-0 w-100 h-100 overflow-hidden" style="z-index:-1;">
      <iframe
        src="https://player.vimeo.com/video/1059479707?h=c04bcdd312&autoplay=1&loop=1&autopause=0&muted=1&title=0&byline=0&portrait=0&controls=0"
        frameborder="0"
        allow="autoplay; fullscreen"
      ></iframe>
    </div>

    <div id="home-text" data-aos="fade-up">
      <h3>Welcome to</h3>
      <h2>Serenity Counseling and Mental Health Services</h2>
      <a href="#about" class="btn btn-fuchsia pulse-glow">Learn More</a>
    </div>

    <div id="scroll-indicator">‚Üì</div>
  </section>

  <!-- Bento Menu -->
  <section id="bento" class="position-relative">
    <div class="container">
      <div class="bento-box">
        <a href="#about" class="bento-section" id="bento-about">
          <div class="bento-overlay">About</div>
        </a>
        <a href="#counselors" class="bento-section" id="bento-counselors">
          <div class="bento-overlay">Counselors</div>
        </a>
        <a href="#services" class="bento-section" id="bento-services">
          <div class="bento-overlay">Services</div>
        </a>
        <a href="#media" class="bento-section" id="bento-media">
          <div class="bento-overlay">Media</div>
        </a>
      </div>
    </div>
  </section>

  <!-- Dynamic Page Sections -->
  <main id="page-content"></main>


  <!-- Footer -->
  <footer class="text-center">
    <small>&copy; 2025 Serenity Mental Health Service</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.js"></script>

  <!-- Custom JS -->
  <script src="js/script.js"></script>

</body>
</html>
