<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serenity</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="img/serenity-favicon.svg">

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Merriweather:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">



  <style>

    :root{
      --frost-bg: rgba(255,255,255,0.16);
      --frost-border: rgba(255,255,255,0.28);
      --blur: 10px;
      --transition: 0.25s ease;
      --transition-medium: 0.35s ease;
      --toggle-z: 9999;
    }

    /* Bilingual Toggle Styles */
    .text-mm { display: none; }

    body.lang-mm .text-en { display: none; }
    body.lang-mm .text-mm { display: inline; }

    .text-en, .text-mm {
      transition: opacity 0.3s ease;
    }

    /* Frosted Glass Button */
    .lang-toggle {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      background: var(--frost-bg);
      border: 1px solid var(--frost-border);
      backdrop-filter: blur(var(--blur));
      border-radius: 2rem;
      padding: 0.6rem 1.2rem;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background var(--transition-medium), transform var(--transition-medium);
    }

    .lang-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    /* safety: ensure no accidental full-screen element created by toggle */
    .lang-toggle * { pointer-events: none; }

    /* small responsive tweak */
    @media (max-width: 480px) {
      .lang-toggle { right: 0.8rem; top: 0.9rem; padding: 0.45rem 0.9rem; font-size: .9rem; }
    }
    /* Home section */
    #home {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }
    #home iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(2.5);
      width: 100vw;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    /* Home text block */
    #home-text {
      z-index: 10;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 1rem;
    }
    #home-text h2 {
      font-size: 2rem;
      font-weight: bold;
    }

    /* Bento-section backgrounds */
    #bento-about {
      background-image: url('../img/SerenityGroup.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    #bento-counselors {
      background-image: url('../img/counselors/GroupCounselors.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    #bento-services {
      background-image: url('../img/services/IndividualCounseling.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    #bento-media {
      background-image: url('../img/media/MediaThumbnail.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    /* Overlay with color */
    .bento-overlay {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Ubuntu', sans-serif;
      font-weight: bold;
      font-size: 1.4rem;
      border-radius: 0.5rem;
      color: #222;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      text-shadow: 0 0.2rem 0.5rem rgba(0,0,0,0.3);
    }

    #bento .bento-section {
      text-decoration: none; /* removes underline from the <a> link */
    }     

    /* Different overlay colors per section */
    #bento-about .bento-overlay      { background-color: rgba(241, 228, 106, 0.7); } /* #f0e68c */
    #bento-counselors .bento-overlay { background-color: rgba(240, 230, 140, 0.7); } /* #90ee90 */
    #bento-services .bento-overlay   { background-color: rgba(241, 228, 106, 0.7); } /* #ffb6c1 */
    #bento-media .bento-overlay      { background-color: rgba(240, 230, 140, 0.7); } /* #90ee90 */

    /* Hover effect */
    .bento-section:hover .bento-overlay {
      transform: scale(1.1);
      filter: brightness(1.2);
      transition: all 0.3s ease;
    }

    /* Footer */
    footer {
      font-family: 'Nunito', sans-serif;
      font-size: 0.95rem;
      color: #ffffff;
      background-color: #5a5959;
      padding: 2vh 0;
      width: 100vw;
    }

  </style>
</head>

<body class="container-fluid p-0">

  <!-- Header -->
  <header id="site-header" class="position-fixed top-0 d-flex justify-content-between align-items-center">
    <div class="dropdown">
      <button class="btn btn-header btn-outline-dark" id="hamburgerBtn">&#9776;</button>
      <ul class="dropdown-menu" id="menuDropdown">
        <li><a class="dropdown-item" href="#about">About</a></li>
        <li><a class="dropdown-item" href="#counselors">Counselors</a></li>
        <li><a class="dropdown-item" href="#services">Services</a></li>
        <li><a class="dropdown-item" href="#media">Media</a></li>
        <li><a class="dropdown-item" href="#contact">Contact</a></li>
      </ul>
    </div>

    <a href="index.html">
      <img src="img/g630.png" alt="Serenity Logo" class="logo-img">
    </a>

    <button class="lang-toggle" id="langToggle">မြန်မာ</button>

    <a href="index.html" class="fs-1 text-dark" style="padding-right: 2.5vw;">
      <i class="bi bi-house-door-fill"></i>
    </a>
  </header>

  <!-- Home Section -->
  <section id="home" class="position-relative">
    <div class="position-absolute top-0 start-0 w-100 h-100" style="z-index:-1;">
      <iframe
        src="https://player.vimeo.com/video/1059479707?h=c04bcdd312&autoplay=1&loop=1&autopause=0&muted=1&title=0&byline=0&portrait=0&controls=0"
        allow="autoplay; fullscreen"
        style="border:0;"
      ></iframe>
    </div>

    <div id="home-text">
      <h3>
        <span class="text-en">Welcome to</span>
        <span class="text-mm">ကြိုဆိုပါသည်။</span>
      </h3>
      <h2>
        <span class="text-en">Serenity Counseling and Mental Health Services</span>
        <span class="text-mm">စဲရနီတီ ဗျာဟာသမှုနှင့် စိတ်ကျန်းမာရေးဝန်ဆောင်မှု</span>
      </h2>
      <a href="#about" class="btn pulse-glow">Learn More</a>
    </div>

    <div id="scroll-indicator">↓</div>
  </section>

  <!-- Bento Menu -->
  <section id="bento" class="position-relative">
    <h2 class="visually-hidden">Bento Menu</h2>
    <div class="container">
      <div class="bento-box">
        <a href="#about" class="bento-section" id="bento-about">
          <div class="bento-overlay">About</div>
        </a>
        <a href="#counselors" class="bento-section" id="bento-counselors">
          <div class="bento-overlay">Counselors</div>
        </a>
        <a href="#services" class="bento-section" id="bento-services">
          <div class="bento-overlay">Services</div>
        </a>
        <a href="#media" class="bento-section" id="bento-media">
          <div class="bento-overlay">Media</div>
        </a>
      </div>
    </div>
  </section>

  <!-- Dynamic Page Sections -->
  <main id="page-content"></main>

  <!-- Footer -->
  <footer class="text-center">
    <small>&copy; 2025 Serenity Mental Health Service</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.js"></script>

  <!-- Custom JS -->
  <script src="js/script.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('langToggle');
      if (!toggleBtn) return;

      // Set initial state (safety: check for pre-existing class)
      const currentLang = localStorage.getItem('serenityLang') || 'en';
      document.body.classList.toggle('lang-mm', currentLang === 'mm');
      toggleBtn.textContent = currentLang === 'mm' ? 'English' : 'မြန်မာ';

      // Accessibility: reflect language on <html> element
      document.documentElement.lang = currentLang === 'mm' ? 'my' : 'en';

      toggleBtn.addEventListener('click', () => {
        const isMM = document.body.classList.toggle('lang-mm');
        localStorage.setItem('serenityLang', isMM ? 'mm' : 'en');
        toggleBtn.textContent = isMM ? 'English' : 'မြန်မာ';
        document.documentElement.lang = isMM ? 'my' : 'en';

        // tiny visual safety: briefly force repaint on the body to avoid backdrop bleed
        // (rarely needed but harmless)
        document.body.style.willChange = 'opacity';
        requestAnimationFrame(() => {
          document.body.style.willChange = '';
        });
      });
    });
  </script>

</body>
</html>
