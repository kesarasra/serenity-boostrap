<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Serenity</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Persistent Header -->
  <header class="d-flex justify-content-between align-items-center px-3 py-2 bg-dark text-light fixed-top">
    <button class="btn btn-outline-light" onclick="toggleMenu()">☰</button>
    <div class="logo text-center">Serenity</div>
    <a href="/index.html" class="btn btn-outline-light">Home</a>
  </header>

  <!-- Slide-in Sidebar Menu -->
  <div id="sidebarMenu" class="bg-dark text-light position-fixed top-0 start-0 vh-100 p-4"
       style="width: 250px; transform: translateX(-100%); transition: transform 0.3s ease; z-index: 1050;">
    <h5 class="mb-4">Navigation</h5>
    <ul class="list-unstyled">
      <li><a href="/pages/about.html" class="text-light d-block py-2" onclick="toggleMenu()">About</a></li>
      <li><a href="/pages/counselors.html" class="text-light d-block py-2" onclick="toggleMenu()">Counselors</a></li>
      <li><a href="/pages/services.html" class="text-light d-block py-2" onclick="toggleMenu()">Services</a></li>
      <li><a href="/pages/media.html" class="text-light d-block py-2" onclick="toggleMenu()">Media</a></li>
      <li><a href="/pages/contact.html" class="text-light d-block py-2" onclick="toggleMenu()">Contact</a></li>
    </ul>
  </div>

  <main class="container pt-5 mt-5">

    <!-- Contact Info -->
    <section class="py-5 text-center">
      <h1 class="mb-4">Contact Us</h1>
      <p class="lead">We’d love to hear from you. Reach out via email or phone:</p>
      <p><i class="bi bi-envelope-fill"></i> <a href="mailto:info@serenity.com">info@serenity.com</a></p>
      <p><i class="bi bi-telephone-fill"></i> <a href="tel:+1234567890">+1 234 567 890</a></p>
    </section>

    <!-- Messaging Apps -->
    <section class="py-4 text-center">
      <h2 class="mb-3">Message Us On</h2>
      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <a href="#" class="btn btn-outline-success"><i class="bi bi-whatsapp"></i> WhatsApp</a>
        <a href="#" class="btn btn-outline-primary"><i class="bi bi-messenger"></i> Messenger</a>
        <a href="#" class="btn btn-outline-info"><i class="bi bi-telegram"></i> Telegram</a>
        <a href="#" class="btn btn-outline-success"><i class="bi bi-chat-dots"></i> Line</a>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="py-5 bg-light">
      <div class="container">
        <h2 class="text-center mb-4">Send Us a Message</h2>
        <form class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="col-md-6">
            <input type="email" class="form-control" placeholder="Your Email" required>
          </div>
          <div class="col-12">
            <input type="text" class="form-control" placeholder="Subject">
          </div>
          <div class="col-12">
            <textarea class="form-control" rows="5" placeholder="Your Message"></textarea>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-dark">Send Message</button>
          </div>
        </form>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p>&copy; 2025 Serenity. All rights reserved.</p>
  </footer>

  <!-- JS Scripts -->
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <!-- Custom JS -->
  <script src="/app.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
