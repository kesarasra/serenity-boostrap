<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serenity | Media</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Bootstrap Icons for social links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- Persistent Header -->
  <header class="d-flex justify-content-between align-items-center px-3 py-2 bg-dark text-light fixed-top">
    <button class="btn btn-outline-light" onclick="toggleMenu()">â˜°</button>
    <div class="logo text-center">Serenity</div>
    <a href="/index.html" class="btn btn-outline-light">Home</a>
  </header>

  <!-- Slide-in Sidebar Menu -->
  <div id="sidebarMenu" class="bg-dark text-light position-fixed top-0 start-0 vh-100 p-4"
       style="width: 250px; transform: translateX(-100%); transition: transform 0.3s ease; z-index: 1050;">
    <h5 class="mb-4">Navigation</h5>
    <ul class="list-unstyled">
      <li><a href="/pages/about.html" class="text-light d-block py-2" onclick="toggleMenu()">About</a></li>
      <li><a href="/pages/counselors.html" class="text-light d-block py-2" onclick="toggleMenu()">Counselors</a></li>
      <li><a href="/pages/services.html" class="text-light d-block py-2" onclick="toggleMenu()">Services</a></li>
      <li><a href="/pages/media.html" class="text-light d-block py-2" onclick="toggleMenu()">Media</a></li>
      <li><a href="/pages/contact.html" class="text-light d-block py-2" onclick="toggleMenu()">Contact</a></li>
    </ul>
  </div>

  <main class="container pt-5 mt-5">

    <!-- Social Media Links -->
    <section class="py-5 text-center">
      <h1 class="mb-4">Follow Us</h1>
      <div class="d-flex justify-content-center gap-4">
        <a href="#" target="_blank" class="btn btn-outline-dark btn-lg">
          <i class="bi bi-facebook"></i>
        </a>
        <a href="#" target="_blank" class="btn btn-outline-dark btn-lg">
          <i class="bi bi-instagram"></i>
        </a>
        <a href="#" target="_blank" class="btn btn-outline-dark btn-lg">
          <i class="bi bi-youtube"></i>
        </a>
        <a href="#" target="_blank" class="btn btn-outline-dark btn-lg">
          <i class="bi bi-twitter-x"></i>
        </a>
        <a href="#" target="_blank" class="btn btn-outline-dark btn-lg">
          <i class="bi bi-spotify"></i>
        </a>
      </div>
    </section>

    <!-- Videos / Podcasts -->
    <section class="py-5">
      <h2 class="mb-4 text-center">Videos & Podcasts</h2>
      <div class="row g-4">
        <div class="col-md-6">
          <div class="ratio ratio-16x9">
            <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" title="YouTube video"
              allowfullscreen></iframe>
          </div>
          <p class="mt-2 text-center">Sample YouTube Video</p>
        </div>
        <div class="col-md-6">
          <div class="ratio ratio-16x9">
            <iframe src="https://player.vimeo.com/video/76979871" title="Vimeo video"
              allowfullscreen></iframe>
          </div>
          <p class="mt-2 text-center">Sample Vimeo Video</p>
        </div>
        <div class="col-12">
          <iframe src="https://open.spotify.com/embed/episode/7makk4oTQel546B0PZlDM5" 
            width="100%" height="152" frameborder="0" allowtransparency="true" allow="encrypted-media">
          </iframe>
          <p class="mt-2 text-center">Sample Podcast</p>
        </div>
      </div>
    </section>

    <!-- Image Gallery -->
    <section class="py-5">
      <h2 class="mb-4 text-center">Gallery</h2>
      <div class="row g-3">
        <div class="col-6 col-md-4">
          <img src="https://via.placeholder.com/400x300" class="img-fluid rounded shadow-sm" alt="Gallery Image 1">
        </div>
        <div class="col-6 col-md-4">
          <img src="https://via.placeholder.com/400x300" class="img-fluid rounded shadow-sm" alt="Gallery Image 2">
        </div>
        <div class="col-6 col-md-4">
          <img src="https://via.placeholder.com/400x300" class="img-fluid rounded shadow-sm" alt="Gallery Image 3">
        </div>
        <div class="col-6 col-md-4">
          <img src="https://via.placeholder.com/400x300" class="img-fluid rounded shadow-sm" alt="Gallery Image 4">
        </div>
        <div class="col-6 col-md-4">
          <img src="https://via.placeholder.com/400x300" class="img-fluid rounded shadow-sm" alt="Gallery Image 5">
        </div>
        <div class="col-6 col-md-4">
          <img src="https://via.placeholder.com/400x300" class="img-fluid rounded shadow-sm" alt="Gallery Image 6">
        </div>
      </div>
    </section>

  </main>

  <!-- JS Scripts -->
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <!-- Custom JS -->
  <script src="/app.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
