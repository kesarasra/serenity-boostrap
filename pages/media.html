<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serenity | Media</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <!-- Bootstrap Icons for social links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- Persistent Header -->
  <header id="siteHeader" class="d-flex justify-content-between align-items-center px-4 py-2 fixed-top shadow-lg">
    <!-- Hamburger -->
    <div class="hamburger-wrapper position-relative">
      <button id="hamburgerBtn" class="btn p-0">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -2 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hamburger-icon">
          <path d="M8 6h16M6 12h16M4 18h16"/>
        </svg>
      </button>
      <div id="hamburgerMenu" class="position-absolute p-3">
        <ul class="list-unstyled mb-0">
            <li><a href="/index.html" class="text-light d-block py-2">Home</a></li>
            <li><a href="/pages/about.html" class="text-light d-block py-2">About</a></li>
            <li><a href="/pages/counselors.html" class="text-light d-block py-2">Counselors</a></li>
            <li><a href="/pages/services.html" class="text-light d-block py-2">Services</a></li>
            <li><a href="/pages/media.html" class="text-light d-block py-2">Media</a></li>
            <li><a href="/pages/contact.html" class="text-light d-block py-2">Contact</a></li>
        </ul>
        </div>
    </div>

    <!-- Logo -->
    <div class="logo-wrapper flex-fill d-flex justify-content-center">
    <a href="/index.html">
        <img src="/assets/icons/g630.png" alt="Serenity Logo" id="logo" class="logo-img">
    </a>
    </div>

    <!-- Home Button -->
    <a href="/index.html" id="homeBtn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="home-icon" fill="currentColor">
        <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3z"/>
      </svg>
    </a>
  </header>


  <main class="container pt-5 mt-5">

    <!-- Social Media Links -->
    <section class="py-5 text-center">
      <h1 class="mb-4">Follow Us</h1>
      <div class="d-flex justify-content-center gap-4">
        <a href="#" target="_blank" class="btn btn-outline-dark btn-lg">
          <i class="bi bi-facebook"></i>
        </a>
        <a href="#" target="_blank" class="btn btn-outline-dark btn-lg">
          <i class="bi bi-instagram"></i>
        </a>
        <a href="#" target="_blank" class="btn btn-outline-dark btn-lg">
          <i class="bi bi-youtube"></i>
        </a>
        <a href="#" target="_blank" class="btn btn-outline-dark btn-lg">
          <i class="bi bi-twitter-x"></i>
        </a>
        <a href="#" target="_blank" class="btn btn-outline-dark btn-lg">
          <i class="bi bi-spotify"></i>
        </a>
      </div>
    </section>

    <!-- Videos / Podcasts -->
    <section class="py-5">
      <h2 class="mb-4 text-center">Videos & Podcasts</h2>
      <div class="row g-4">
        <div class="col-md-6">
          <div class="ratio ratio-16x9">
            <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" title="YouTube video"
              allowfullscreen></iframe>
          </div>
          <p class="mt-2 text-center">Sample YouTube Video</p>
        </div>
        <div class="col-md-6">
          <div class="ratio ratio-16x9">
            <iframe src="https://player.vimeo.com/video/76979871" title="Vimeo video"
              allowfullscreen></iframe>
          </div>
          <p class="mt-2 text-center">Sample Vimeo Video</p>
        </div>
        <div class="col-12">
          <iframe src="https://open.spotify.com/embed/episode/7makk4oTQel546B0PZlDM5" 
            width="100%" height="152" frameborder="0" allowtransparency="true" allow="encrypted-media">
          </iframe>
          <p class="mt-2 text-center">Sample Podcast</p>
        </div>
      </div>
    </section>

    <!-- Image Gallery -->
    <section class="py-5">
      <h2 class="mb-4 text-center">Gallery</h2>
      <div class="row g-3">
        <div class="col-6 col-md-4">
          <img src="https://via.placeholder.com/400x300" class="img-fluid rounded shadow-sm" alt="Gallery Image 1">
        </div>
        <div class="col-6 col-md-4">
          <img src="https://via.placeholder.com/400x300" class="img-fluid rounded shadow-sm" alt="Gallery Image 2">
        </div>
        <div class="col-6 col-md-4">
          <img src="https://via.placeholder.com/400x300" class="img-fluid rounded shadow-sm" alt="Gallery Image 3">
        </div>
        <div class="col-6 col-md-4">
          <img src="https://via.placeholder.com/400x300" class="img-fluid rounded shadow-sm" alt="Gallery Image 4">
        </div>
        <div class="col-6 col-md-4">
          <img src="https://via.placeholder.com/400x300" class="img-fluid rounded shadow-sm" alt="Gallery Image 5">
        </div>
        <div class="col-6 col-md-4">
          <img src="https://via.placeholder.com/400x300" class="img-fluid rounded shadow-sm" alt="Gallery Image 6">
        </div>
      </div>
    </section>

  </main>

  <!-- JS Scripts -->
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <!-- Custom JS -->
  <script src="/app.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
